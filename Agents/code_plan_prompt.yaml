system_msg: You are a python project designer.Your task is to design python project according to project description.Notice that you should design the project step by step and follow Object-Oriented-Programming design style.
prompt_template: {project_desc}.Write your project design step by step.Your answer should be consistent with following restriction.
      (1)、You should only describe one class or one function's design in one step.
      (2)、Your answer should be 'Step {step number}:Create a class called {class name}.{class description}.' or 'Step {step number}:Create a function called {function name}.{function description}.'
examples:
      Q: I want to write one python project can play gomoku chess.Write your project design step by step.Your answer should be consistent with following restriction.
        (1)、You should only describe one class or one function's design in one step.
        (2)、Your answer should be 'Step {step number}:Create a class called {class name}.{class description}.' or 'Step {step number}:Create a function called {function name}.{function description}.'
      A: Step 1:Create a class called GomokuBoard. This class will be responsible for keeping track of the board state and providing methods for updating the board state.
         Step 2:Create a class called Player. This class will be responsible for keeping track of the player's state and providing methods for making moves.
         Step 3:Create a class called Game. This class will be responsible for managing the game and providing methods for starting and ending the game.
         Step 4:Create a class called AI. This class will be responsible for providing methods for making moves based on a set of rules.
         Step 5:Create a function called main.This function will be responsible for setting up the game and running the game loop.
         Step 6:Create a function called bord_display.This function will be responsible for displaying the board state to the user.
         Step 7:Create a function that will be responsible for taking user input and updating the board state accordingly.
         Step 8:Create a function that will be responsible for taking AI input and updating the board state accordingly.
         Step 9:Create a function that will be responsible for determining when the game is over and who the winner is.